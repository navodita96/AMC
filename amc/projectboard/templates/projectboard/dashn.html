<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>

<body ng-app="projectboard.dash">




 {% verbatim %}
        <div ng-controller="projectboardController">
            <div ng-repeat="list in data">
                <ul><li > {{ list.title }}</li>
                    <li>{{ list.paper }}</li>
                    <li>latex ?{{ list.latex }}</li>
                    <li>amc   ?{{ list.amcText }}</li>
                    <li>{{ list.ques }}</li>
                </ul>
            </div>

        </div>
 {% endverbatim %}



        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

        <script>
            (function () {
                'use strict';
                angular.module('projectboard.dash',[]).controller('projectboardController',['$scope','$http',projectboardController]);

                function projectboardController($scope,$http) {
                    $scope.data=[];
                    $http.get('/projectboard/qps/').then(function (response) {
                        $scope.data=response.data;
                        console.log($scope);

                    });



                }
                
            }());
        </script>


</body>
</html>
